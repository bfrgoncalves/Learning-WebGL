<!DOCTYPE html>
<html>
	<canvas id = 'c'></canvas>
	<script>
	var c = document.getElementById('c');
	var gl = c.getContext('experimental-webgl');
	gl.clearColor(0,0,0.8,1); //Defines de clear color for the context;
	gl.clear(gl.COLOR_BUFFER_BIT); //Acts using the defined color on the buffer
	</script>


</html>
